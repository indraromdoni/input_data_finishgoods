  <script>    
    function saveSetting() {
      var so2 = document.getElementsByName("so2")[0].value;
      var no2 = document.getElementsByName("no2")[0].value;
      var co2 = document.getElementsByName("co2")[0].value;
      var nh3 = document.getElementsByName("nh3")[0].value;
      var h2s = document.getElementsByName("h2s")[0].value;
      var co = document.getElementsByName("co")[0].value;
      var pm10 = document.getElementsByName("pm10")[0].value;
      var pm25 = document.getElementsByName("pm25")[0].value;
      var tsp = document.getElementsByName("tsp")[0].value;

      var txtso2 = document.getElementsByName("txtso2")[0].value;
      var txtno2 = document.getElementsByName("txtno2")[0].value;
      var txtco2 = document.getElementsByName("txtco2")[0].value;
      var txtnh3 = document.getElementsByName("txtnh3")[0].value;
      var txth2s = document.getElementsByName("txth2s")[0].value;
      var txtco = document.getElementsByName("txtco")[0].value;
      var txtpm10 = document.getElementsByName("txtpm10")[0].value;
      var txtpm25 = document.getElementsByName("txtpm25")[0].value;
      var txttsp = document.getElementsByName("txttsp")[0].value;
      
      var req = `so2=${so2}&txtso2=${txtso2}&no2=${no2}&txtno2=${txtno2}&co2=${co2}&txtco2=${txtco2}&nh3=${nh3}&txtnh3=${txtnh3}&h2s=${h2s}&txth2s=${txth2s}&co=${co}&txtco=${txtco}&pm10=${pm10}&txtpm10=${txtpm10}&pm25=${pm25}&txtpm25=${txtpm25}&tsp=${tsp}&txttsp=${txttsp}`

      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          //document.getElementById("demo").innerHTML = this.responseText;
          console.log(this.responseText)
          var resp = this.responseText
          if (resp == "Ok") {
            alert("Save success!")
          }
        }
      }
      xhttp.open("GET", `data_threshold?${req}`, true);
      xhttp.send();
    }


    function loadSetting() {
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if(this.readyState == 4 && this.status == 200) {
          var d = JSON.parse(this.responseText);
          console.log(d)
          var thresId = ["co","co2","h2s","nh3","no2","pm10","pm25","so2","tsp"];
          var t2sId = ["txtco","txtco2","txth2s","txtnh3","txtno2","txtpm10","txtpm25","txtso2","txttsp"];
          thresId.forEach((value, index, array) => {
            document.getElementsByName(value)[0].value = d[0][value];
          });
          t2sId.forEach((value, index, array) => {
            document.getElementsByName(value)[0].value = d[1][value];
          });
        }
      }
      xhttp.open("GET", "loadSetting");
      xhttp.send();
    }


    function curr_val() {
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if(this.readyState == 4 && this.status == 200) {
          var d = JSON.parse(this.responseText);
          var thresId = ["so2","no2","co2","nh3","h2s","co","pm10","pm25","tsp"];
          var unit = ["µg/m³","PPM","PPM","PPM","PPM","µg/m³","µg/m³","µg/m³","µg/m³"]
          if(d.length == 9) {
            thresId.forEach((value, index, array) => {
              document.getElementById(value).innerHTML = d[index] + " " + unit[index];
            });
          }
        }
      }
      xhttp.open("GET", "curr_val");
      xhttp.send();
    }
    setInterval(curr_val, 1000);

    let cont = false;
    let ctrl = ""
    function vol(txt = "", c = false) {
      cont = c
      ctrl = txt
    }
    function volume() {
      var txt = ctrl;
      var vol_bar = document.getElementById('vol_bar');
      var curr_vol = parseInt(vol_bar.style.height);
      var new_vol = curr_vol;

      if((txt == 'up') && cont) {
        if(curr_vol < 100){
          new_vol = curr_vol + 1;
        }
      }
      else if((txt == 'dw') && cont) {
        if(curr_vol > 0){
          new_vol = curr_vol - 1;
        }
      }
      else if(txt == 'mute') {
        new_vol = 0;
      }

      vol_bar.style.height = new_vol + '%';
      vol_bar.innerText = new_vol + '%';
    }
    setInterval(volume, 100)
  </script>
